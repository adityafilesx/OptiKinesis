<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseWay | Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="timer-overlay">5</div>
    <header>
        <div class="logo">SENSEWAY <span style="font-size:0.8rem; color:#555; margin-left:10px;">v3.0</span></div>
        <div style="display:flex; gap:15px; align-items:center;">
            <button id="settings-btn" aria-label="Open system configuration">‚öô CONFIG</button>
            <div class="status-badge" id="sys-status">
                <div class="dot"></div>SYSTEM ONLINE
            </div>
        </div>
    </header>
    <main>
        <div class="work-area">
            <textarea id="output-area" placeholder="> SELECT A MODE..." aria-label="Text input area"></textarea>
            <div id="keyboard" role="group" aria-label="On-screen keyboard">
                <div class="key" role="button" tabindex="0">1</div>
                <div class="key" role="button" tabindex="0">2</div>
                <div class="key" role="button" tabindex="0">3</div>
                <div class="key" role="button" tabindex="0">4</div>
                <div class="key" role="button" tabindex="0">5</div>
                <div class="key" role="button" tabindex="0">6</div>
                <div class="key" role="button" tabindex="0">7</div>
                <div class="key" role="button" tabindex="0">8</div>
                <div class="key" role="button" tabindex="0">9</div>
                <div class="key" role="button" tabindex="0">0</div>
                <div class="key" role="button" tabindex="0">Q</div>
                <div class="key" role="button" tabindex="0">W</div>
                <div class="key" role="button" tabindex="0">E</div>
                <div class="key" role="button" tabindex="0">R</div>
                <div class="key" role="button" tabindex="0">T</div>
                <div class="key" role="button" tabindex="0">Y</div>
                <div class="key" role="button" tabindex="0">U</div>
                <div class="key" role="button" tabindex="0">I</div>
                <div class="key" role="button" tabindex="0">O</div>
                <div class="key" role="button" tabindex="0">P</div>
                <div class="key" role="button" tabindex="0">A</div>
                <div class="key" role="button" tabindex="0">S</div>
                <div class="key" role="button" tabindex="0">D</div>
                <div class="key" role="button" tabindex="0">F</div>
                <div class="key" role="button" tabindex="0">G</div>
                <div class="key" role="button" tabindex="0">H</div>
                <div class="key" role="button" tabindex="0">J</div>
                <div class="key" role="button" tabindex="0">K</div>
                <div class="key" role="button" tabindex="0">L</div>
                <div class="key" role="button" tabindex="0">.</div>
                <div class="key" role="button" tabindex="0">Z</div>
                <div class="key" role="button" tabindex="0">X</div>
                <div class="key" role="button" tabindex="0">C</div>
                <div class="key" role="button" tabindex="0">V</div>
                <div class="key" role="button" tabindex="0">B</div>
                <div class="key" role="button" tabindex="0">N</div>
                <div class="key" role="button" tabindex="0">M</div>
                <div class="key" role="button" tabindex="0">,</div>
                <div class="key backspace span-2" role="button" tabindex="0">BACK</div>
                <div class="key clear span-2" role="button" tabindex="0">CLR</div>
                <div class="key nav-key span-2" role="button" tabindex="0">&lt;</div>
                <div class="key span-4" role="button" tabindex="0">SPACE</div>
                <div class="key nav-key span-2" role="button" tabindex="0">&gt;</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="camera-card">
                <div
                    style="width:100%; height:150px; background:#1a1a1a; display:flex; align-items:center; justify-content:center; color:#555; border-radius:6px;">
                    üìπ Camera Feed</div>
            </div>
            <div class="action-deck">
                <h3 style="color: var(--primary-color); margin:0; padding-bottom:6px;">// ACTIONS</h3>
                <button class="action-btn" aria-label="Search Google">SEARCH GOOGLE <span>üîç</span></button>
                <button class="action-btn" aria-label="Search YouTube">SEARCH YOUTUBE <span>‚ñ∂</span></button>
                <button class="action-btn" style="color: #ff9800; border-color: #ff9800;"
                    aria-label="Type externally">TYPE EXTERNAL <span>‚å®</span></button>

                <h3 style="color: var(--danger-color); margin:12px 0 0; padding-bottom:6px;">// EMERGENCY</h3>
                <div class="emergency-group">
                    <button class="action-btn sos-btn" aria-label="Emergency message">MSG CONTACT
                        <span>üí¨</span></button>
                    <button class="action-btn sos-btn" aria-label="Emergency call">EMERGENCY CONTACT
                        <span>üìû</span></button>
                    <button class="action-btn sos-btn" aria-label="Police">DIAL 100 (POLICE) <span>üëÆ</span></button>
                    <button class="action-btn sos-btn" aria-label="Ambulance">DIAL 112 (AMB) <span>üöë</span></button>
                </div>

                <h3 style="color: var(--voice-purple); margin:12px 0 0; padding-bottom:6px;">// VOICE CONTROL</h3>
                <div class="voice-section">
                    <button id="voice-btn" class="action-btn voice-btn" data-state="idle" aria-label="Toggle voice">
                        <span>üé§</span> <span>START VOICE</span>
                    </button>
                    <div class="voice-status" aria-live="polite">
                        <span class="voice-status-indicator idle"></span>
                        <span>Say a command...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Demo: Add locked state on click for testing
        document.querySelectorAll('.key').forEach(k => {
            k.addEventListener('click', () => {
                k.classList.toggle('locked');
                setTimeout(() => k.classList.remove('locked'), 1500);
            });
        });
    </script>
</body>

</html>
